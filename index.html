<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup for our newsletter</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<div class="container">

			<h1 class="center-text">The Code Review</h1>

			<form action="#" method="post">
				
				<div class="form-intro">
					<h2 class="center-text">Signup for our newsletter</h2>
					<p class="center-text gray-text">Get the latest news on how your code is doing right in your inbox</p>
				</div>

				<div class="border-line"></div>

					<fieldset>

						<legend>Contact Information</legend>

						<label for="user_name">Full Name</label>
						<input type="text" name="user_name" id="user_name" placeholder="Required">

						<label for="user_email">Email Address</label>
						<input type="email" name="user_email" id="user_email" placeholder="Required">

						<label for="user_phone">Phone Number</label>
						<input type="tel" name="user_phone" id="user_phone">

						<label for="user_address">Street Address</label>
						<input type="text" name="user_address" id="user_address">

						<label for="user_city">City</label>
						<input type="text" name="user_city" id="user_city">

						<label for="user_state">State</label>
				        <select name="user_state" id="user_state">
				        	<option value="CHS">Choose State</option>	
				        	<option value="NA">Other Country</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						</select>

						<label for="user_zip">Zip Code</label>
						<input type="text" name="user_zip" id="user_zip">

					</fieldset>

					<div class="border-line"></div>

					<fieldset>

						<legend>Newsletter</legend>

						<label class="block-label">Select the newsletters you would like to receive</label><br>
			        	<input type="checkbox" value="html_news" name="user_newsletter" id="html_news">
			        	<label class="inline-label" for="html_news">HTML News</label><br>
			         	<input type="checkbox" value="css_news" name="user_newsletter" id="css_news">
			         	<label class="inline-label" for="css_news">CSS News</label><br>
			         	<input type="checkbox" value="js_news" name="user_newsletter" id="js_news">
			    		<label class="inline-label" for="js_news">JavaScript News</label>
					
						<label class="block-label">Newsletter format</label><br>
						<input type="radio" value="html_format" name="user_format" id="html_format">
						<label class="inline-label" for="html_format">HTML</label><br>
						<input type="radio" value="plain_text" name="user_format" id="plain_text">
						<label class="inline-label" for="plain_text">Plain text</label><br>

						<label class="block-label" for="user_input">Other topics you'd like to hear about</label>
						<textarea name="user_input" id="user_input" rows="4"></textarea>

					</fieldset>

				<button class="center-text" type="submit">Sign Up</button>

			</form>
		
			<footer class="center-text gray-text">
				<p>&copy; The Code Review</p>
			</footer>

		</div>

	</body>
</html>
